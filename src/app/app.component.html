<h1 class="text-center">Login-Form</h1>

<div class="container mt-10">
  <form (ngSubmit)="loginUser()">
    <div class="mb-3">
      
        <label for="exampleFormControlInput1" class="form-label">First-name</label>
        <input type="text" id="firstName" [(ngModel)]="ld.firstname" name="firstName" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last-name</label>
        <input type="text" id="lastname" [(ngModel)]="ld.lastname" name="firstname" class="form-control">

      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" id="username" [(ngModel)]="ld.username" name="lastname" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="ld.password" name="password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="ld.email" name="email" class="form-control">
      </div>

      <!-- <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone-Number</label>
        <input type="tel" id="phonenumber" [(ngModel)]="ld.phonenumber" name="phonenumber" class="form-control">
      </div> -->
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
<br>



<div class="row"><button (click)="get()" class="btn btn-primary">List</button></div>


<div *ngIf="u && u.length > 0" class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Phone Number</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of u">
        <td>{{ m.firstname }}</td>
        <td>{{ m.lastname }}</td>
        <td>{{ m.username }}</td>
        <td>{{ m.password }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.phonenumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
